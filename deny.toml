[advisories]
version = 2
ignore = [
  # Current cargo-deny release cannot parse CVSS v4 metadata; ignore until tooling is updated
  "RUSTSEC-2024-0445",
]

[licenses]
version = 2
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "MPL-2.0",
  "Unicode-3.0",
]

[bans]
multiple-versions = "warn"
wildcards = "deny"
