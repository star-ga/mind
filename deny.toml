[advisories]
# Use explicit informational handling so lint levels remain forward compatible
informational = "warn"
vulnerability = "deny"
unsound = "deny"
unmaintained = "warn"
yanked = "warn"

[[advisories.ignore]]
id = "RUSTSEC-2024-0445"
reason = "Current cargo-deny release cannot parse CVSS v4 metadata; ignore until tooling updates"

[licenses]
unlicensed = "deny"
copyleft = "warn"
default = "allow"
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-3-Clause",
  "BSD-2-Clause",
  "ISC",
  "Unicode-DFS-2016"
]

[bans]
multiple-versions = "warn"
wildcards = "deny"
