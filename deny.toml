[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
unsound = "deny"

[licenses]
unlicensed = "deny"
copyleft = "warn"
default = "allow"
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-3-Clause",
  "BSD-2-Clause",
  "ISC",
  "Unicode-DFS-2016"
]

[bans]
multiple-versions = "warn"
wildcards = "deny"
