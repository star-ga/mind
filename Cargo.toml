[package]
name = "mind"
version = "0.1.0"
edition = "2021"
authors = ["MIND Language Contributors"]
description = "The native language for intelligent systems"
repository = "https://github.com/cputer/mind"
license = "Apache-2.0"
keywords = ["ai", "machine-learning", "compiler", "tensor", "autodiff"]
categories = ["compilers", "science"]

[dependencies]
logos = "0.13"
chumsky = "0.9"
melior = { version = "0.15", optional = true }
inkwell = { version = "0.2", optional = true }
clap = { version = "4.4", features = ["derive"] }
colored = "2.0"
anyhow = "1.0"
thiserror = "1.0"
libloading = { version = "0.8", optional = true }
libc = { version = "0.2", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
which = { version = "6", optional = true }
tempfile = { version = "3", optional = true }
toml = { version = "0.8", optional = true }
tar = { version = "0.4", optional = true }
flate2 = { version = "1.0", default-features = false, features = ["rust_backend"], optional = true }
sha2 = { version = "0.10", optional = true }
dirs = { version = "5", optional = true }

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"
tempfile = "3"
which = "6"

[[bin]]
name = "mind"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true

[features]
default = []
autodiff = []
cpu-buffers = []
cpu-exec = ["cpu-buffers"]
cpu-conv = ["cpu-exec"]
mlir = []
mlir_backend = ["melior"]
llvm = ["inkwell"]
mlir-subprocess = ["which"]
mlir-exec = ["mlir-subprocess", "tempfile"]
mlir-jit = ["libloading"]
mlir-gpu = []
mlir-build = ["mlir-subprocess", "tempfile"]
ffi-c = ["libc"]
ffi-examples = []
pkg = ["toml", "tar", "flate2", "sha2", "dirs"]
registry = []

[build-dependencies]
cc = "1"

