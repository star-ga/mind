[package]
name = "mind"
version = "0.1.0"
edition = "2021"
authors = ["MIND Language Contributors"]
description = "The native language for intelligent systems"
repository = "https://github.com/cputer/mind"
license = "MIT"
keywords = ["ai", "machine-learning", "compiler", "tensor", "autodiff"]
categories = ["compilers", "science"]

[dependencies]
logos = "0.13"
chumsky = "0.9"
melior = { version = "0.15", optional = true }
inkwell = { version = "0.2", optional = true }
clap = { version = "4.4", features = ["derive"] }
colored = "2.0"
anyhow = "1.0"
thiserror = "1.0"
libloading = { version = "0.8", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
which = { version = "6", optional = true }
tempfile = { version = "3", optional = true }

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"
tempfile = "3"
which = "6"

[[bin]]
name = "mind"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true

[features]
default = []
cpu-buffers = []
cpu-exec = ["cpu-buffers"]
cpu-conv = ["cpu-exec"]
mlir = []
mlir_backend = ["melior"]
llvm = ["inkwell"]
autodiff = []
mlir-subprocess = ["which"]
mlir-exec = ["mlir-subprocess", "tempfile"]
mlir-jit = ["libloading"]
mlir-gpu = []
mlir-build = ["mlir-subprocess", "tempfile"]
