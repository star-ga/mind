name: CI

x-proxy-env: &proxy_env
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  http_proxy: ""
  https_proxy: ""
  all_proxy: ""
  HTTP_PROXY: ""
  HTTPS_PROXY: ""
  ALL_PROXY: ""

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_MULTIPLEXING: "false"
  CARGO_HTTP_TIMEOUT: "600"

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    env:
      <<: *proxy_env

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@1.81.0
      with:
        components: rustfmt,clippy

    - name: Remove git proxies
      run: |
        git config --global --unset-all http.proxy  || true
        git config --global --unset-all https.proxy || true

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true
        cache-all-crates: true

    - name: Cargo metadata (smoke)
      run: cargo metadata --format-version=1 --locked

    - name: Prime index & fetch (retry)
      run: |
        i=1
        until [ $i -gt 3 ]; do
          echo "cargo fetch attempt $i..."
          if cargo fetch --locked; then
            echo "fetch ok"
            exit 0
          fi
          echo "cargo fetch failed, retrying in $((i*5))s..."
          sleep $((i*5))
          i=$((i+1))
        done
        echo "cargo fetch failed after retries"
        exit 1

    - name: Build
      run: cargo build --verbose --no-default-features --locked

    - name: Run tests
      run: cargo test --verbose --no-default-features --locked -- --nocapture

    - name: Test packaging
      if: matrix.os == 'ubuntu-latest'
      run: cargo test --no-default-features --features pkg --locked -- --nocapture

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --locked -- -D warnings

  coverage_core:
    name: Coverage (core â€“ no optional features)
    runs-on: ubuntu-latest
    env:
      <<: *proxy_env
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust (stable)
